<header class="topbar">
  <a class="brand" [attr.href]="anchorHref('top')">pirahouski</a>

  <nav class="links" aria-label="Main">
    <a [attr.href]="anchorHref('materials')">{{ labels.materials }}</a>
    <a [attr.href]="anchorHref('projects')">{{ labels.projects }}</a>
    <a [attr.href]="anchorHref('contact')">{{ labels.contact }}</a>
  </nav>

  <div class="controls">
    <button
      type="button"
      class="theme-toggle"
      [class.active]="darkThemeEnabled"
      [attr.aria-label]="labels.theme"
      (click)="toggleTheme()"
    >
      â˜¾
    </button>

    <div class="lang-switch" [attr.aria-label]="labels.language">
      <button type="button" [class.active]="currentLang === 'en'" (click)="setLang('en')">EN</button>
      <button type="button" [class.active]="currentLang === 'ru'" (click)="setLang('ru')">RU</button>
    </div>
  </div>
</header>
