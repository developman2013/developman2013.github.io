<article class="showcase-card" [id]="tag">
  <div class="media">
    <img class="thumb" [src]="imgUrl" [alt]="header" />
  </div>
  <div class="content">
    <h3>{{ header }}</h3>
    <div class="summary">
      @for (paragraph of descriptionArr; track paragraph) {
        <p>{{ paragraph }}</p>
      }
    </div>
    @if (extUrl) {
      <a class="cta" target="_blank" rel="noopener" [href]="extUrl">{{ ctaLabel }}</a>
    }
  </div>
</article>
