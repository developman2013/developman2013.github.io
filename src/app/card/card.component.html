<div id={{tag}} class="card">
  <div class="row">
    <div class="col-lg-4">
      <div class="card text-white bg-dark">
        <img class="card-img-top" src={{imgUrl}} />
        <div class="card-body">
          <h4 class="card-title">
            {{ header }}
          </h4>
          <hr>
          <p class="card-text">
            <a target="_blank" href={{extUrl}}>
              <button type="button" class="btn btn-light">
                Read
              </button>
            </a>
          </p>
        </div>
      </div>
    </div>
    <div class="col-lg-8">
        <br>
        <p *ngFor="let paragraph of descriptionArr">{{paragraph}}</p>
    </div>
  </div>
</div>
